<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8"> 
    <head>
        <title>LED Matrix Studio</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div>
            <button id="frame-first">&lt;&lt;</button>
            <button id="frame-previous">&lt;</button>
            <span id="frame-display">Frame: 1</span>
            <button id="frame-next">&gt;</button>
            <button id="frame-last">&gt;&gt;</button>
            <br />

            <button id="frame-new">New Frame</button>
            <button id="frame-duplicate">Duplicate Frame</button>
            <button id="frame-delete">Delete Frame</button>
            <br />

            FPS: <input type="number" id="anim-fps" value="2" />
            <button id="anim-play-pause">Play</button>
        </div>
        <pre id="output"></pre>
        <script src="matrix.js" type="text/javascript"></script>
    </body>
</html>
