<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8"> 
    <head>
        <title>LED Matrix Studio</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div>
            <button id="frame-previous">Previous Frame</button>
            <button id="frame-next">Next Frame</button>
            <button id="frame-new">New Frame</button>
            <span id="frame-display">Frame: 1</span><br />
            FPS: <input type="number" id="anim-fps" value="2" />
            <button id="anim-play-pause">Play</button>
        </div>
        <pre id="output"></pre>
        <script src="matrix.js" type="text/javascript"></script>
    </body>
</html>
